- name: nfs config
  become: yes
  lineinfile:
    path: /etc/auto.master
    line: '/data   /etc/auto.data'
    state: present

- name: create /etc/auto.data
  become: yes
  copy:
    dest: "/etc/auto.data"
    content: 'music   diskstation:/volume1/music_store'

